{% extends "base.html" %}
{% block title %}Export Data{% endblock %}
{% block content %}
<div class="row">
  <div class="col-md-8 offset-md-2">
    <h1 class="mt-4">Export Data</h1>
    <form method="POST">
      <div class="form-group">
        <label for="export_type">What would you like to export?</label>
        <select class="form-control" id="export_type" name="export_type" required>
          <option value="database">Database Only</option>
          <option value="files">Files Only</option>
          <option value="both">Database and Files</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary">Export</button>
    </form>
  </div>
</div>
{% endblock %}
